<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>CarPrediction</title>
</head>

<body class="bg-dark bg-gradient">
    <div class="container text-success  ">
    <h2 class="text-center">Vehicle Price Prediction</h2>
    <form action="{{ url_for('predict')}}" method="POST">
        <div class="mb-3">
            <label for="year" class="form-label"><b> Year of Manufacture</b> </label>
            <input type="number" name="year" class="form-control" id="yearman">
        </div>
        <div class="mb-3">
            <label for="kmDriven" class="form-label"><b>Km Driven</b></label>
            <input type="number" name="SP" class="form-control">
        </div>

        <div class="mb-2"><b>Enter the Fuel Variant!</b> </div>
        <div class="mb-3 form-check">
            <input type="radio" checked class="form-check-input" name="fuel" value="Petrol" id="fuel">
            <label class="form-check-label" for="exampleCheck1">Petrol</label>
        </div>
        <div class="mb-3 form-check">
        <input type="radio" class="form-check-input" name="fuel" value="Diesel" id="fuel1">
        <label class="form-check-label" for="exampleCheck1">Diesel </label>
        </div>
        <div class="mb-3 form-check">
            <input type="radio" class="form-check-input" name="fuel" value="CNG" id="fuel2">
            <label class="form-check-label" for="exampleCheck1">CNG</label>
        </div>
        <div class="mb-3 form-check">
            <input type="radio" class="form-check-input" name="fuel" value="Electric" id="fuel2">
            <label class="form-check-label" for="exampleCheck1">Electric</label>
        </div>
        <div class="mb-3">
            <label for="cars"><b>Choose a Seller:</b></label>

            <select name="cars" id="seller">
                <option value="none" selected disabled hidden>Select an Option</option>
                <option value="Individual">Individual</option>
                <option value="Dealer">Dealer</option>

            </select>
        </div>
        <div class="mb-3">
            <label for="cars"><b>Select Transmission :</b></label>

            <select name="trans" id="transmission">
                <option value="Manual">Manual</option>
                <option value="Automatic">Automatic</option>

            </select>
        </div>
        <div class="mb-3">
            <label for="cars"><b>Select Ownership :</b></label>

            <select name="ownership" id="own">
                <option value="FO">First Owner</option>
                <option value="SO">Second Owner</option>
                <option value="TO">Third Owner</option>
                <option value="FOU">Fourth Owner</option>
                <option value="TDC">Test Drive Car</option>

            </select>
        </div>
    
        <button type="submit" class="btn btn-primary">Submit</button><br><br>
    </form>


    <h3>Price : {{ to }}</h3><br>
    <form action="{{ url_for('forMain') }}">
    <button type="submit" class="btn btn-primary">Reset Price </button><br><br>
        </form>
</div>
</body>

</html>
